<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Agenda</title>
<link rel="icon" href="assets/icon.svg">
<link rel="stylesheet" href="style.css?v=1.0">
</head>
<body class="page-form">
	<div class="container">
		<form name="formContato" action="insert" class="contact-form">
			<h2>Criar Novo Contato</h2>

			<div class="form-group">
				<input type="text" name="nome" placeholder="Nome"> <span
					class="error-message" id="nomeError"></span>
			</div>

			<div class="form-group">
				<input type="text" name="fone" placeholder="Fone"> <span
					class="error-message" id="foneError"></span>
			</div>

			<div class="form-group">
				<input type="text" name="email" placeholder="Email"> <span
					class="error-message" id="emailError"></span>
			</div>

			<div class="form-actions">
				<input type="button" value="Adicionar" onclick="validar()"
					class="button"> <a href="main" class="link">Voltar</a>
			</div>
		</form>
	</div>
	<script src="scripts/validador.js"></script>
</body>
</html>
